<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <div class="add-button-container">
            <button class="add-book" id="add-book">âž• New Book</button>
        </div>
        <div class="book-container" id="book-container"></div>
    </main>
    <dialog id="dialog">
        <form class="new-book-form">
             <p class="title">Add Book</p>
             <label for="new-book-title">Title</label>
             <input type="text" id="new-book-title" name="new-book-title">
             <label for="new-book-author">Author</label>
             <input type="text" id="new-book-author" name="new-book-author">
             <label for="new-book-pages">Pages</label>
             <input type="text" id="new-book-pages" name="new-book-pages">
             <button id="new-book-add">Add Book</button>
             <button id="close-dialog">Close</button>

        </form>
    </dialog>
</body>
<script type="module" src="main.js"></script>
</html>
